<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fii voluntar</title>
    <link rel="stylesheet" href="css/implicaform.css">
    <link rel="stylesheet" href="css/hamburger.css">
</head>
<body>
    <header>
        <div class="logo">
            <div><img src="" alt="logo"></div>
            <div class="name">InDependenţa</div>
        </div>
        <div class="hamburger"></div>
        <nav class="menu">
            <ul>
                <li><a href="home.html#cine">Cine suntem</a></li>
                <li><a href="home.html#membri">Membri</a></li>
                <li><a href="home.html#parteneri">Parteneri</a></li>
                <li><a href="home.html#cefacem">Ce facem</a></li>
                <li><a href="home.html#contact">Contact</a></li>                
            </ul>
        </nav>
    </header>

    <h1 class="voluntariat">Fii voluntar cu noi!</h1>

    <p>
        Voluntariatul implică mai multe forme de ajutor oferite, printre care 
        sprijinul la teme şi participarea la campaniile de informare în şcoli şi instituţii.
    </p>

    <div class="voluntar" id="voluntar">
        <h2>Detalii</h2>
        <form action="/InDependenta/implicaform.html">
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" id="prenume" placeholder="Prenume...">

            <label for="numef">Nume</label>
            <input type="text" name="nume" id="nume" placeholder="Nume...">

            <label for="varsta">Vârsta</label>
            <input type="text" name="varsta" id="varsta" placeholder="Vârsta minimă pentru activităţi de voluntariat este de 15 ani.">

            <label for="oras">Oraş</label>
            <input type="text" name="oras" id="oras" placeholder="Oraşul...">

            <label for="ocupatie">Ocupaţia</label>
            <input type="text" name="ocupatie" id="ocupatie" placeholder="Ocupaţia...">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="exemplu@exemplu.ro">

            <label for="dece">De ce vrei să devii voluntar al asociaţiei InDependenţa?</label>
            <input type="text" name="dece" id="dece" placeholder="Motivaţia...">

            <input type="submit" value="Trimite">
        </form>
    </div>
</body>
</html>
